name: Unity - Check Build

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: Check Unity Compilation
    runs-on: ubuntu-latest
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_LICENSE_FILE: ${{ secrets.UNITY_LICENSE_FILE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Unity packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/unity3d
            **/Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}

      - name: Verify Unity license secrets
        shell: bash
        run: |
          if [[ -z "${UNITY_LICENSE:-}" && -z "${UNITY_LICENSE_FILE:-}" ]]; then
            printf '::error::Unity license is not provided. Set UNITY_LICENSE (recommended) or UNITY_LICENSE_FILE secret to allow CI builds.\n' >&2
            exit 1
          fi

      - name: Unity Builder
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.15f1
          targetPlatform: StandaloneWindows64
          buildMethod: Assets.Editor.BuildCheck.PerformBuildCheck
